<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap, Icons, Jquery & CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="../assets/css/login.css" rel="stylesheet">

        <title>Login</title>
    </head>
    <body class="text-center">
            
        <main class="form-signin">
            <form>
            <img class="mb-4" src="../assets/img/logo.png" alt="" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign in</h1>
        
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="button" id="btnLogin">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
            </form>
        </main>


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript">
            (function ($) {
                "use strict";

                $("#btnLogin").on("click", function(){
                    $.ajax({
                        url: '../core/controllers/user.php',
                        data: {
                            _method: 'VALIDATE',
                            uname: $('#floatingInput').val(),
                            password: $('#floatingPassword').val()
                        },
                        type: 'POST',
                        dataType: 'json',
                        success: function(response){
                            if(response.codeResponse == 200){
                                window.location.replace("index.php");
                            }else{
                                alert(response.message);
                            }
                        },
                        error: function(xhr, status) {
                            alert('There is a problem');
                        }
                    });
                });

            })(jQuery)
        </script>
    </body>
</html>
