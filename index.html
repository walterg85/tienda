<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body>
      
      <div class="container">
        <h1>Welcome</h1>
        <a href="#">Espa√±ol</a>

        <!-- Products -->   
        <div class="row">
            <div class="text-center col-lg-3 col-md-4 col-6 my-3">
                <form id="" action="" method="post">
                    <div class="card shadow">
                        <div>
                            <a href="/product/?id=$id\">
                                <img src="assets/img/product/product1.jpg" alt="image" class="img-fluid card-img-top">
                            </a>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Women's dress</h5>
                            <p class="card-text">Beautiful Dress for any ocasion</p>
                            <h5>
                                
                                <span class="price">$72.99</span>
                            </h5>
                            <input type="hidden" name="id" value="$id">

                        </div>
                    </div>
                </form>
            </div>
            <div class="text-center col-lg-3 col-md-4 col-6 my-3">
                <form id="" action="" method="post">
                    <div class="card shadow">
                        <div class="badge bg-warning text-white position-absolute" style="top: 0.5rem; right: 0.5rem">
                            Sale
                        </div>
                        <div>
                            <a href="/product/?id=$id\">
                                <img src="assets/img/product/product1.jpg" alt="image" class="img-fluid card-img-top">

                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Women's dress</h5>
                            <p class="card-text">Beautiful Dress for any ocasion</p>
                            <h5>
                                <span class="text-muted text-decoration-line-through">$66.89</span>

                            <input type="hidden" name="id" value="$id">

                        </div>
                    </div>
                </form>
            </div> <!-- End Products -->
        </div>
      </div>
