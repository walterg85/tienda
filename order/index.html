<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Online Store</title>
</head>
<body>
      
    <div class="container">
        <h1>Welcome</h1>
        <a href="#">Espa√±ol</a>
        <a href="javascript:void(0);" class="ms-2" id="checkCart" data-bs-toggle="modal" data-bs-target="#mdlCheckCart">View cart <span class="badge bg-warning rounded-pill qtyCart">0</span></a>
        <a href="javascript:void(2);" class="ms-2 btnCheckout">Checkout</a>

        <div class="container col-xxl-8 px-4 py-5">
            <div class="text-center">
              <h1 class="text-info">Order Details</h1>
            </div>
            
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-primary">Total Items</span>
                        <span class="badge bg-primary rounded-pill lblItems">2</span>
                    </h4>
                    <a href="javascript:Void(0);" class="list-group-item list-group-item-action d-flex gap-3 py-3 d-none prodsItemClone" aria-current="true">
                        <img src="#" alt="twbs" height="32" class="rounded-circle flex-shrink-0">
                        <div class="d-flex gap-2 w-100 justify-content-between">
                            <div>
                                <h6 class="mb-0 lblNameItem"></h6>
                            </div>
                            <small class="opacity-50 text-nowrap lblPriceProd"></small>
                        </div>
                    </a>
                </div>            
                <div class="col-lg-6">
                    <h1 class="display-5 fw-bold lh-1 mb-3">Order: <text class="lblOrderId"></text></h1>
                    <p class="lead">Order status: <text class="lblStatus"></text></p>
                    <p class="lead">PayPal transaction: <text class="lblPaypalId"></text> </p>
                    <p class="lead">Shipping: <text class="lblShipingCost"></text> </p>
                    <p class="lead">Total: <text class="lblTotal"></text></p>
                </div>
            </div>
        </div>

        <hr class="mb-5">
 
        <!-- Products -->
        <div class="text-center col-lg-3 col-md-4 col-6 my-3 itemClone d-none">
            <div class="card shadow">
                <div class="badge bg-warning text-white position-absolute d-none brandPrice" style="top: 0.5rem; right: 0.5rem">
                    Sale
                </div>
                <div>
                    <a href="javascript:void(0);">
                        <img src="#" alt="image" class="img-fluid card-img-top">
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <h5>
                        <span class="text-muted text-decoration-line-through lblOldPrice d-none"></span>
                        <span class="price lblPrice"></span>
                    </h5>
                    <input type="hidden">
                    <button type="button" class="btn btn-success my-3 btnAddtocart">Add To Cart</button>                                                   
                </div>
            </div>
        </div>
        <div class="row" id="ListProduct"></div>
    </div>

    <!-- Modal para ver items agregados al carrito -->
    <div class="modal fade" tabindex="-1" id="mdlCheckCart" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">My Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group mb-3" id="cartListItem"></ul>
                    <li class="list-group-item d-flex justify-content-between lh-sm cartItemClone d-none">
                        <img src="#" alt="twbs" height="32" class="rounded flex-shrink-0 prdImg">

                        <div class="input-group input-group-sm contBtn ms-2" style="width:90px; height: fit-content;">
                            <button class="btn btn-outline-secondary btnDown" type="button">-</button>
                            <input type="text" class="form-control intQty text-center" disabled>
                            <button class="btn btn-outline-secondary btnUp" type="button">+</button>
                        </div>

                        <div class="w-50 ms-2">
                            <h6 class="my-0 prodName">Women's glove</h6>
                        </div>
                        <span class="text-muted prodPrice">$45.50</span>
                        <a href="javascript:void(0);" class="text-danger btnRemove ms-2">X</a>
                    </li>

                    <p class="lead text-danger text-end" id="lblTotal"></p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Keep Shopping</button>
                    <button type="button" class="btn btn-primary btnCheckout">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

    <script type="text/javascript">
        var formatter = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }),
            currentOrderId = 0;

        $(document).ready(function(){
            getProducts();

            $(".btnCheckout").click( function(){
                window.location.href = "../checkout/index.html"
            });

            let queryString = window.location.search,
                urlParams = new URLSearchParams(queryString);

            currentOrderId = urlParams.get('orderId');
            getInfo();
        });

        function getProducts() {
            let objData = {
                "_method":"GET"
            };

            $.post("../core/controllers/product.php", objData, function(result) {
                $.each( result.data, function( index, item){
                    let productCard = $(".itemClone").clone();

                    productCard.find(".card-title").html(item.name);
                    productCard.find(".card-text").html(item.descriptions);

                    if( (item.sale_price).length > 0 && item.sale_price > 0){
                        productCard.find(".lblOldPrice").html( formatter.format(item.price)).removeClass("d-none");
                        productCard.find(".lblPrice").html(formatter.format(item.sale_price));
                        productCard.find(".brandPrice").removeClass("d-none");
                    }else{
                        productCard.find(".lblPrice").html( formatter.format(item.price) );
                    }

                    productCard.find(".card-img-top").attr("src", `../${item.thumbnail}`);
                    productCard.find(".card-img-top").parent().attr("href", `product/index.html?pid=${item.id}`);

                    productCard.find(".btnAddtocart").data("item", item);

                    productCard.removeClass("d-none itemClone");
                    $(productCard).appendTo("#ListProduct");
                });

                $(".btnAddtocart").unbind().click(function(){
                    let currentItem = $(this).data("item"),
                        newItem = {},
                        currentCart = JSON.parse(localStorage.getItem("currentCart"));

                    if(!currentCart){
                        localStorage.setItem("currentCart", "{}");
                        currentCart = {};
                    }                    

                    newItem.id = currentItem.id;
                    newItem.name = currentItem.name;
                    newItem.descriptions = currentItem.descriptions;
                    newItem.thumbnail = currentItem.thumbnail;

                    if( (currentItem.sale_price).length > 0 && currentItem.sale_price > 0){
                        newItem.price = currentItem.sale_price;
                    }else{
                        newItem.price = currentItem.price;
                    }

                    if(currentCart[currentItem.id]){
                        currentCart[currentItem.id].qty = currentCart[currentItem.id].qty + 1;
                    }else{
                        newItem.qty = 1;
                        currentCart[currentItem.id] = newItem;
                    }

                    localStorage.setItem("currentCart", JSON.stringify(currentCart));
                    countCartItem();
                });

                countCartItem();
            });

            $("#mdlCheckCart").unbind().on('shown.bs.modal', function(){
                printList();
            });
        }

        function printList() {
            let currentCart = JSON.parse(localStorage.getItem("currentCart"));
            $("#cartListItem").html("");

            $.each( currentCart, function( index, item){
                let listItem = $(".cartItemClone").clone();

                listItem.find(".prdImg").attr("src", `../${item.thumbnail}`);
                listItem.find(".prodName").html(item.name);
                listItem.find(".prodPrice").html(formatter.format(item.price));
                listItem.find(".intQty").val(item.qty);

                listItem.find(".contBtn").data("item", item);
                listItem.data("item", item);

                listItem.removeClass("d-none cartItemClone");
                $(listItem).appendTo("#cartListItem");
            });

            $(".btnDown").unbind().click( function () {
                let currentCart = JSON.parse(localStorage.getItem("currentCart")),
                    data = $(this).parent().data("item"),
                    actualQty = currentCart[data.id].qty;

                if(actualQty > 1){
                    currentCart[data.id].qty = actualQty - 1;
                    localStorage.setItem("currentCart", JSON.stringify(currentCart));
                    printList();
                }
            });

            $(".btnUp").unbind().click( function () {
                let currentCart = JSON.parse(localStorage.getItem("currentCart")),
                    data = $(this).parent().data("item"),
                    actualQty = currentCart[data.id].qty;

                if(actualQty > 0){
                    currentCart[data.id].qty = actualQty + 1;
                    localStorage.setItem("currentCart", JSON.stringify(currentCart));
                    printList();
                }
            });

            $(".btnRemove").unbind().click( function(){
                let currentCart = JSON.parse(localStorage.getItem("currentCart")),
                    data = $(this).parent().data("item");

                delete currentCart[data.id];
                localStorage.setItem("currentCart", JSON.stringify(currentCart));
                printList();
                countCartItem();
            });

            resumen();
        }

        function countCartItem() {
            let currentCart = JSON.parse(localStorage.getItem("currentCart"));
            if(currentCart)
                $(".qtyCart").html(Object.keys(currentCart).length);
        }

        function resumen() {
            let currentCart = JSON.parse(localStorage.getItem("currentCart")),
                grantotal = 0;

            $.each(currentCart, function(index, item){
                grantotal += item.price * item.qty;
            });

            $("#lblTotal").html(`<strong>${formatter.format(grantotal)}</strong>`);
        }

        function getInfo() {
            let objData = {
                "_method":"_GET",
                "currentOrderId": currentOrderId
            };

            $.post("../core/controllers/checkout.php", objData, function(result) {
                console.log(result);
            });
        }
    </script>
</html>
